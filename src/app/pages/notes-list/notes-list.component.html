<div class="main-container">
  <div class="search-bar-contianer">
    <div class="field">
      <p class="">
        <input
          class="input"
          type="text"
          (keyup)="filter($event.target.value)"
          placeholder="Filter"
        />
        <span class="">
          <i class="fas fa-search"></i>
        </span>
      </p>
    </div>
  </div>

  <div class="notes-list">
    <app-note-card
      *ngFor="let note of filteredNotes"
      (delete)="deleteNote(note)"
      [title]="note.title"
      [body]="note.body"
    ></app-note-card>
  </div>

  <button class="button floatin-add-bitton is-primary" routerLink="new">
    + Add
  </button>
</div>
